<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    details {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      background: #f9f9f9;
    }
  
    summary {
      font-weight: bold;
      cursor: pointer;
    }
  
    details[open] {
      border-color: #007acc;
      background: #eaf6ff;
    }
  </style>
  
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      markdown: {
      smartypants: true,
      sanitize: false, // 确保可以正确解析 HTML 和 Markdown
    },
    alias: {
      '/.*/submd/prototype.md': './submd/prototype.md'
    }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify-collapse/dist/docsify-collapse.min.js"></script>

</body>
</html>
